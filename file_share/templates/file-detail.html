{% extends 'base.html' %}
{% load static %}
{% block title %}File Detail{% endblock %}

{% block body%}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br><br><br>

      {% for field in form %}
          <div class="card">
            <div class="card-body">
              <pre class="text-success">File  {{ post }}</pre>
                {{ field }}
                {% if user_data.username == request.session.user %}
                    <a href="" class="btn btn-danger" style="float:right;">Edit</a>
                {% endif %}
            </div>
        </div>
      {% endfor %}    
    <br><br>
    <input type="submit" value="Send File" class="btn btn-primary">
  </form>
{% endblock body %}
